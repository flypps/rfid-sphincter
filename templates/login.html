<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
 
You're logged in already!
 
{% else %}
 
<form action="/login" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Sphincter RFID<br>
Admin Panel</h1>
</div>
<div class="login-form">
<div class="control-group">
<input type="text" class="login-field" value="" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
<input type="password" class="login-field" value="" placeholder="password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
<br>
{% if rfid_status %}
	<h3>RFID Reader Status:</h3><h3 style="color:green;">Running &bull;</h3>
{% else %}
        <h3>RFID Reader Status</h3><h3 style="color:red;">Not running &bull;</h3>
{% endif %}
</div>
</div>
</div>
</form>{% endif %}
{% endblock %}
